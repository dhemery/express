apply plugin: 'java'
apply plugin: 'maven'

project.description = 'Expression Kit'
project.group = 'com.dhemery'
project.version = "1.0.0"

dependencies {
    compile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.jmock:jmock-junit4:2.8.1'
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

jar {
    manifest {
        attributes("Implementation-Title": description,
                "Implementation-Version": version)
    }
}

javadoc {
    options.tags 'implSpec:a:Implementation Requirements'
    options.tags 'implNote:a:Implementation Note'
    options.links "http://docs.oracle.com/javase/8/docs/api/"
    options.links "http://hamcrest.org/JavaHamcrest/javadoc/1.3/"
}

artifacts {
    archives sourcesJar, javadocJar
}

install.dependsOn clean

repositories {
    mavenLocal()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}