apply plugin: 'java'
apply plugin: 'maven'

project.description = 'Expression Kit'
project.group = 'com.dhemery'
project.version = "1.0.0"

javadoc {
    options.tags 'implSpec:a:Implementation Requirements'
    options.tags 'implNote:a:Implementation Note'
    options.links "http://docs.oracle.com/javase/8/docs/api/"
    options.links "http://hamcrest.org/JavaHamcrest/javadoc/1.3/"
}

dependencies {
    compile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.jmock:jmock-junit4:2.8.1'
}

repositories {
    mavenLocal()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}